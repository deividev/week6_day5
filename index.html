  <div class="main-wrapper">
    <h2>BCplayer</h2>
    <div id="replayer-list" class="replayer-list">
        <h4>Lista</h4>
    </div>
    <div id="favorites" class="favorites">
        <h4>Mis favoritos</h4>
    </div>
    <div id="replayer" class="replayer">
      
    
      
    </div>
    <div id="controls" class="controls">
      <button id="playButton"  type="button"><i class="fas fa-play-circle fa-3x"></i></button>
      <button id="pauseButton"  type="button"><i class="fas fa-pause-circle fa-3x"></i></button>
      <button id="favButton"  type="button"><i class="fas fa-star fa-3x"></i></button>
      <button id="allButton"  type="button"><i class="fas fa-clock fa-3x"></i></button>
    </div>
  </div>
